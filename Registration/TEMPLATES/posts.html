{% extends 'base.html' %}
{% block content %}



{% for post in posts %}
    <a href="{% url 'detail' post.id %}"><h2>{{post.title}}</h2></a>
    <p>{{post.createDate}}</p>
    <h4>{{post.dec}}</h4>
    {% if post.image %}
        <img src="{{post.image.url}}" alt="photo">
    {% endif %}

{% endfor %}



{% endblock content %}
