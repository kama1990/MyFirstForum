{% extends 'base.html' %}

{% block content %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'MainUser/css/logUser.css' %}">
{% endblock %}

<h1>Login</h1>

<div>
{% if error %}
    {{error}}
{% endif %}
</div>
<form action="{% url 'logUser' %}" method="post">
    {{form}}
    {% csrf_token %}
    <button type="submit">LogIn</button>

</form>

{% endblock content %}
